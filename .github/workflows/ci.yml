name: CI/CD for ML Model

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: |
          python train_model.py  # Comando para treinar o modelo

      - name: Deploy model
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem  # Ajusta as permiss√µes
          scp -i key.pem model.joblib ec2-user@44.192.82.152:/home/ec2-user/ml-prediction-api/